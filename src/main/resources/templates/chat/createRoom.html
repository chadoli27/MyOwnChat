<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 생성</title>
</head>
<body>
<h1>채팅방 만들기</h1>

<!-- 채팅방 생성 폼 -->
<form action="/chat/createRoom" method="post">
    <label for="name">채팅방 이름:</label>
    <input type="text" id="name" name="name" placeholder="채팅방 이름을 입력하세요" required>
    <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요" required>
    <button type="submit">방 만들기</button>
</form>


<!-- 채팅방으로 이동 -->
<div>
    <a th:href="@{/chat/chatRoom(roomId=${room.roomId})}">채팅방 입장하기</a>
</div>

<!-- 채팅방 목록으로 돌아가기 -->
<div>
    <a th:href="@{/chat/chatList}">채팅방 목록으로 돌아가기</a>
</div>

</body>
</html>
